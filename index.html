<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do app 🖊️</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>To-Do 🖊️</h1>
			<input
				id="taskDescription"
				type="text"
				placeholder="write down your task and hit enter"
			/>
			<button id="taskSubmit">add</button>
			<button id="taskReset">reset</button>
			<!-- 👇 Tasks go here -->
			<ul id="tasks"></ul>
		</div>
	</body>
	<script src="main.js"></script>
</html>
